<!DOCTYPE html>
<html lang="en">
<head>
  <title>ChatBot v0.0.1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--  Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--  Font Awesome-->
  <script src="https://kit.fontawesome.com/da9cf94c08.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app" >

    <div class="container-fluid pt-1 main">
      <div class="row px-1 mx-1 ">
        <nav class="sidebar col-sm-12 col-md-12 col-lg-3 mr-lg-2 bg-light">
      <span class="">ChatBot</span>
      <p>v0.0.1</p>
      <ul class="notification-list nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="far fa-times-circle fa-2x notification-delete"></i>
            <span>New</span>
            <span class="dot notification-undread-count"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="far fa-times-circle fa-2x notification-delete"></i>
            <span>New</span>
            <span class="dot notification-undread-count"></span>
          </a>
        </li>
      </ul>
    </nav>
        <div class="col-sm-12 col-md-12 col-lg-8">
          <div class="row">
            <div class="col-12 p-auto">
                <div class="row my-1">
                  <table class="table table-borderless bg-light col-12">
                    <tbody>
                    <tr>
                      <th scope="row"></th>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row"></th>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row"></th>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    </tbody>
                  </table>
                  <div class = "col-12">
                    <form>
                      <div class="row form-group form-check col-12 mr-4">
                        <div class="col-sm-12 col-md-12 col-lg-9 mr-lg-1 mg-sm-auto form-group">
                          <label for="messageArea">Enter message</label>
                          <textarea class="form-control" id="messageArea" rows="3"></textarea>
                        </div>
                          <button type="submit" class="col-sm-12 col-md-12 col-lg-2 mg-sm-auto inline-block btn btn-primary" onclick="send()">Send</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
